.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;

  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

    <script>
        // Function to update current date and time
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString(); // Get current date and time as a string
            document.getElementById("currentDateTime").innerHTML = dateTimeString;
        }

        // Function to start countdown
        function startCountdown() {
            var eventDate = new Date("December 31, 2024 00:00:00").getTime(); // Set event date here

            // Update the countdown every second
            var countdownInterval = setInterval(function () {
                var now = new Date().getTime(); // Get current time
                var timeLeft = eventDate - now;  // Time difference

                // Calculate time components (days, hours, minutes, seconds)
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Display the result
                document.getElementById("countdownTimer").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // If the countdown is over, display a message
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdownTimer").innerHTML = "EXPIRED";
                }
            }, 1000); // Update every 1 second
        }

        // Call the functions to display real-time and countdown
        setInterval(updateDateTime, 1000); // Update date and time every second
        startCountdown(); // Start the countdown
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Image/TXT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            margin-bottom: 20px;
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h1>Binary to Image/TXT Converter</h1>

        <textarea id="binaryInput" placeholder="Paste binary data here (space-separated 8-bit binary strings)"></textarea>

        <select id="fileType">
            <option value="txt">TXT</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>

        <button onclick="convertBinaryToFile()">Convert Binary to File</button>
    </div>

    <script>
        function convertBinaryToFile() {
            const binaryInput = document.getElementById('binaryInput').value.trim();
            const fileType = document.getElementById('fileType').value;

            if (!binaryInput) {
                alert('Please enter binary data.');
                return;
            }

            // Split the binary string into an array of 8-bit chunks
            const binaryArray = binaryInput.split(' ').map(bin => parseInt(bin, 2));

            // Convert the binary array into a Uint8Array
            const byteArray = new Uint8Array(binaryArray);

            // Create a Blob from the byteArray
            let blob;
            let fileName;
            switch (fileType) {
                case 'txt':
                    blob = new Blob([byteArray], { type: 'text/plain' });
                    fileName = 'output.txt';
                    break;
                case 'png':
                    blob = new Blob([byteArray], { type: 'image/png' });
                    fileName = 'output.png';
                    break;
                case 'jpeg':
                    blob = new Blob([byteArray], { type: 'image/jpeg' });
                    fileName = 'output.jpeg';
                    break;
                default:
                    alert('Unsupported file type!');
                    return;
            }

            // Create a download link for the user
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }
    </script>

</body>
</html>

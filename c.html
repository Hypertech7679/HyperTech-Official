<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .calculator {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .screen {
            background-color: #34495e;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: right;
            font-size: 2rem;
            color: white;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #ecf0f1;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button:hover {
            background-color: #bdc3c7;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1);
        }

        .button.clear {
            background-color: #e74c3c;
            color: white;
        }

        .button.equal {
            background-color: #27ae60;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="button-container">
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="pressKey('/')">/</button>
            <button class="button" onclick="pressKey('*')">*</button>
            <button class="button" onclick="pressKey('-')">-</button>
            <button class="button" onclick="pressKey('7')">7</button>
            <button class="button" onclick="pressKey('8')">8</button>
            <button class="button" onclick="pressKey('9')">9</button>
            <button class="button" onclick="pressKey('+')">+</button>
            <button class="button" onclick="pressKey('4')">4</button>
            <button class="button" onclick="pressKey('5')">5</button>
            <button class="button" onclick="pressKey('6')">6</button>
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button" onclick="pressKey('1')">1</button>
            <button class="button" onclick="pressKey('2')">2</button>
            <button class="button" onclick="pressKey('3')">3</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button" onclick="pressKey('0')">0</button>
            <button class="button" onclick="pressKey('.')">.</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen");
        let input = "";

        function pressKey(key) {
            if (input.length === 0 && (key === "/" || key === "*" || key === "-")) {
                return;
            }
            input += key;
            screen.textContent = input;
        }

        function clearScreen() {
            input = "";
            screen.textContent = "0";
        }

        function calculate() {
            try {
                let result = eval(input);
                screen.textContent = result;
                input = result;
            } catch (e) {
                screen.textContent = "Error";
            }
        }
    </script>
    
</body>
</html>

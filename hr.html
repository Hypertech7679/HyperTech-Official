<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time HTML Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .editor-container {
            flex: 1;
            display: flex;
        }
        .editor {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            height: 100%;
            overflow: auto;
        }
        .output {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
            overflow: auto;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            outline: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Real-Time HTML Runner</h1>
    <div class="editor-container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Write your HTML here..."></textarea>
        </div>
        <div class="output">
            <iframe id="outputFrame"></iframe>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById("htmlCode");
        const outputFrame = document.getElementById("outputFrame");

        htmlCode.addEventListener("input", () => {
            const html = htmlCode.value;
            const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        });
    </script>

</body>
</html>
